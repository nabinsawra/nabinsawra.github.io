<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form, table {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .photo-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Community Data Entry Form</h2>
  <form id="dataForm">
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input type="file" id="photo" accept="image/*" required>
    <img id="photoPreview" class="photo-preview" src="#" alt="Preview" style="display:none;">

    <button type="submit">Submit</button>
  </form>

  <button onclick="generatePDF()">Download Summary PDF</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Gender</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    document.getElementById('photo').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photoPreview').src = e.target.result;
          document.getElementById('photoPreview').style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const gender = document.getElementById('gender').value;
      const file = document.getElementById('photo').files[0];
      if (!file) return alert("Please select a photo.");

      const storageRef = storage.ref('photos/' + file.name);
      storageRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(photoURL => {
        const entry = { gender, photoURL };
        db.ref('entries').push(entry);

        const row = document.createElement('tr');
        row.innerHTML = `<td>${gender}</td><td><img src="${photoURL}" class="photo-preview"></td>`;
        document.querySelector('#dataTable tbody').appendChild(row);

        document.getElementById('dataForm').reset();
        document.getElementById('photoPreview').style.display = 'none';
      });
    });

    function generatePDF() {
      const doc = new jsPDF();
      doc.text("Community Data Summary", 10, 10);
      const rows = document.querySelectorAll("#dataTable tbody tr");
      let y = 20;
      rows.forEach(row => {
        const gender = row.children[0].innerText;
        doc.text(`Gender: ${gender}`, 10, y);
        y += 10;
      });
      doc.save("summary.pdf");
    }
  </script>
</body>
</html>
