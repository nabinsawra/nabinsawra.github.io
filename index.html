<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Community Data Entry</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: #f8f9fa;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(https://i.ibb.co/RT1NFpdD/images.jpg) no-repeat center center;
  background-size: 300px;
  opacity: 0.06;
  z-index: -1;
}
h1, h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #343a40;
}
#dataForm label {
  font-weight: 500;
}
.summary p {
  margin: 0;
}
</style>
</head>
<body>

<div class="container mt-4">
  <h1>Community Data Entry</h1>

  <!-- Login Section -->
  <div id="loginSection" class="card p-3 shadow-sm mb-4">
    <h2>Login</h2>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button onclick="login()" class="btn btn-primary">Login</button>
    <p id="loginMessage" class="text-danger mt-2"></p>
  </div>

  <!-- Logout -->
  <div id="logoutSection" style="display:none;" class="mb-3">
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <!-- Data Entry Form -->
  <div id="dataSection" style="display:none;">
    <form id="dataForm" class="card p-3 shadow-sm mb-4">
      <h2>Add Entry</h2>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>District:</label>
          <select id="district" class="form-select" required>
            <option value="">--Select District--</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Village:</label>
          <select id="village" class="form-select" required>
            <option value="">--Select Village--</option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Gender:</label>
          <select id="gender" class="form-select" required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>Marital Status:</label>
          <select id="maritalstatus" class="form-select">
            <option value="">--Select MaritalStatus--</option>
            <option>Married</option>
            <option>Unmarried</option>
            <option>Widow</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>DOB:</label>
          <input type="date" id="dob" class="form-control" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>Population (default 1):</label>
          <input type="number" id="population" class="form-control" value="1" min="1">
        </div>
        <div class="col-md-6">
          <label>Qualification:</label>
          <select id="qualification" class="form-select">
            <option value="">--Select Qualification--</option>
            <option>Board of Secondary</option>
            <option>Higher Secondary</option>
            <option>Graduation</option>
            <option>Class 10th</option>
            <option>Below Class 8</option>
            <option>Primary</option>
            <option>illiterate</option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>Occupation:</label>
          <select id="occupation" class="form-select" required>
            <option value="">--Select Occupation--</option>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Student</option>
            <option>Retired</option>
            <option>Housewife</option>
            <option>Business</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Father's Name:</label>
          <input type="text" id="fatherName" class="form-control" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <label>Mother's Name:</label>
          <input type="text" id="motherName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-2">Add Entry</button>
    </form>

    <div class="mb-3">
      <button id="showListBtn" class="btn btn-primary">Show List</button>
      <button id="hideListBtn" class="btn btn-secondary" style="display:none;">Hide List</button>
    </div>

    <!-- Filters & Summary -->
    <div id="filters" style="display:none;" class="card p-3 shadow-sm mb-3">
      <h4>Filters</h4>
      <div class="row mb-2">
        <div class="col-md-6">
          <label>Select District:</label>
          <select id="filterDistrict" class="form-select">
            <option value="">--Select District--</option>
            <option>Sonitpur</option>
            <option>Udalguri</option>
            <option>Dibrugarh</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Select Village:</label>
          <select id="filterVillage" class="form-select">
            <option value="">--Select Village--</option>
          </select>
        </div>
      </div>
    </div>

    <div class="summary card p-3 shadow-sm mb-3">
      <h4>Summary</h4>
      <p><strong>Total Population:</strong> <span id="totalPopulation">0</span></p>
      <p><strong>Qualification Count:</strong></p>
      <ul>
        <li>Board of Secondary: <span id="countSecondary">0</span></li>
        <li>Higher Secondary: <span id="countHigher">0</span></li>
        <li>Graduation: <span id="countGrad">0</span></li>
      </ul>
    </div>

    <button onclick="exportToExcel()" class="btn btn-success mb-3">Export to Excel</button>

    <!-- Data Table -->
    <div class="table-responsive">
      <table id="dataTable" class="table table-bordered table-striped" style="display:none;">
        <thead class="table-dark">
          <tr>
            <th>District</th>
            <th>Village</th>
            <th>Name</th>
            <th>Gender</th>
            <th>MaritalStatus</th>
            <th>DOB</th>
            <th>Population</th>
            <th>Qualification</th>
            <th>Occupation</th>
            <th>Father's Name</th>
            <th>Mother's Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Firebase & Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="your-scripts.js"></script> <!-- Your existing JavaScript file -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
