<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Community Data Entry</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: #f8f9fa;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(https://i.ibb.co/RT1NFpdD/images.jpg) no-repeat center center;
  background-size: 300px;
  opacity: 0.06;
  z-index: -1;
}
h1, h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #343a40;
}
#dataForm label {
  font-weight: 500;
}
.summary p {
  margin: 0;
}
</style>
</head>
<body>

<div class="container mt-4">
  <h1>Community Data Entry</h1>

  <!-- Login Section -->
  <div id="loginSection" class="card p-3 shadow-sm mb-4">
    <h2>Login</h2>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button onclick="login()" class="btn btn-primary">Login</button>
    <p id="loginMessage" class="text-danger mt-2"></p>
  </div>

  <!-- Logout -->
  <div id="logoutSection" style="display:none;" class="mb-3">
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <!-- Data Entry Form -->
  <div id="dataSection" style="display:none;">
    <!-- Your form and other data entry content (same as before) -->
    <!-- ... (Iâ€™m keeping this part unchanged for brevity) -->
  </div>
</div>

<!-- Firebase & Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCIdCSiPQJqSmXtISFC0E09vyLLS5mqXHk",
  authDomain: "commiunitydata.firebaseapp.com",
  databaseURL: "https://commiunitydata-default-rtdb.firebaseio.com",
  projectId: "commiunitydata",
  storageBucket: "commiunitydata.firebasestorage.app",
  messagingSenderId: "780202940271",
  appId: "1:780202940271:web:f1f52fb6e32bef49bb3a9a",
  measurementId: "G-7VHV85ENDY"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// Login function
function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    
    if (!email || !password) {
        document.getElementById("loginMessage").innerText = "Please enter email and password.";
        return;
    }

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            document.getElementById("loginMessage").innerText = "";
            alert("Login successful!");
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("logoutSection").style.display = "block";
            document.getElementById("dataSection").style.display = "block";
        })
        .catch((error) => {
            console.log(error);
            document.getElementById("loginMessage").innerText = "Login failed: " + error.message;
        });
}

// Logout function
function logout() {
    auth.signOut()
        .then(() => {
            alert("Logged out successfully!");
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("logoutSection").style.display = "none";
            document.getElementById("dataSection").style.display = "none";
        })
        .catch((error) => {
            console.log(error);
            alert("Error during logout: " + error.message);
        });
}

// Optional: Check login status on page load
auth.onAuthStateChanged((user) => {
    if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("logoutSection").style.display = "block";
        document.getElementById("dataSection").style.display = "block";
    } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("logoutSection").style.display = "none";
        document.getElementById("dataSection").style.display = "none";
    }
});
</script>
</body>
</html>
