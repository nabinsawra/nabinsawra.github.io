<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sawra Community Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    #photoPreview { margin-top: 10px; max-width: 100px; display: none; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px; background-color: #28a745; color: white; border: none; width: 100%; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

<h2>Submit Community Data</h2>

<form id="entryForm">
  <label for="name">Name:</label>
  <input type="text" id="name" required />

  <label for="gender">Gender:</label>
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <label for="district">District:</label>
  <input type="text" id="district" required />

  <label for="village">Village:</label>
  <input type="text" id="village" required />

  <label for="photo">Upload Photo:</label>
  <input type="file" id="photo" accept="image/*" required />
  <img id="photoPreview" src="#" alt="Preview" />

  <button type="submit">Submit</button>
</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
  // ✅ Replace with your actual Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // ✅ Photo preview
  document.getElementById("photo").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById("photoPreview");
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  // ✅ Submit Form
  document.getElementById("entryForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const gender = document.getElementById("gender").value;
    const district = document.getElementById("district").value;
    const village = document.getElementById("village").value;
    const photoFile = document.getElementById("photo").files[0];

    if (!photoFile) {
      alert("Please select a photo.");
      return;
    }

    const timestamp = Date.now();
    const fileName = `${name}_${timestamp}_${photoFile.name}`;
    const storageRef = storage.ref(`photos/${fileName}`);

    try {
      const snapshot = await storageRef.put(photoFile);
      const photoURL = await snapshot.ref.getDownloadURL();

      await db.collection("communityData").add({
        name,
        gender,
        district,
        village,
        photoURL,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Data submitted successfully!");
      document.getElementById("entryForm").reset();
      document.getElementById("photoPreview").style.display = "none";

    } catch (error) {
      console.error("Upload failed:", error);
      alert("Failed to submit. Please try again.");
    }
  });
</script>

</body>
</html>
