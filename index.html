<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sawra Community Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .hidden { display: none; }
    .profile-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    input, button { padding: 10px; width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Sawra Community Portal</h1>

  <!-- Registration Form -->
  <div id="registerDiv">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="file" id="regPhoto" accept="image/*" required>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a></p>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleForms('register')">Register here</a></p>
  </div>

  <!-- Profile Info -->
  <div id="userDiv" class="hidden">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <img id="userPhoto" class="profile-img"><br><br>
    <p>Email: <span id="userEmail"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCIdCSiPQJqSmXtISFC0E09vyLLS5mqXHk",
      authDomain: "sawra-community.firebaseapp.com",
      projectId: "sawra-community",
      storageBucket: "sawra-community.appspot.com",
      messagingSenderId: "98374142478",
      appId: "1:98374142478:web:99b5c0b927a3be67b16db3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    // Toggle Forms
    function toggleForms(form) {
      document.getElementById("loginDiv").classList.toggle("hidden", form !== "login");
      document.getElementById("registerDiv").classList.toggle("hidden", form !== "register");
    }

    // Register User
    async function register() {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const photo = document.getElementById("regPhoto").files[0];

      if (!name || !email || !password || !photo) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const photoRef = storage.ref(`users/${user.uid}/profile.jpg`);
        await photoRef.put(photo);
        const photoURL = await photoRef.getDownloadURL();

        await user.updateProfile({ displayName: name, photoURL });

        await db.collection("users").doc(user.uid).set({
          name,
          email,
          photoURL,
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        showUser(user);
      } catch (error) {
        alert("Registration Error: " + error.message);
        console.error(error);
      }
    }

    // Login User
    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        showUser(userCredential.user);
      } catch (error) {
        alert("Login Error: " + error.message);
        console.error(error);
      }
    }

    // Logout User
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("userDiv").classList.add("hidden");
        document.getElementById("loginDiv").classList.remove("hidden");
        toggleForms("login");
      });
    }

    // Show Logged In User Info
    function showUser(user) {
      document.getElementById("userName").textContent = user.displayName || "User";
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userPhoto").src = user.photoURL || "";

      document.getElementById("registerDiv").classList.add("hidden");
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("userDiv").classList.remove("hidden");
    }

    // Auto-login
    auth.onAuthStateChanged(user => {
      if (user) showUser(user);
      else toggleForms("login");
    });
  </script>
</body>
</html>
